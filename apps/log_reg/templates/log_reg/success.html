<!DOCTYPE html>
<html>
<head>
	<title>Successful Login</title>
</head>
<body>
	<div class="flash-msg">
	{% if messages %}
	<div class="messages">
    	{% for message in messages %}
    	<h1{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}!</h1>
    	{% endfor %}
	</div>
	{% endif %}
	</div>
</body>
</html>
